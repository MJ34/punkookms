<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<body>

    <div layout:fragment="content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i> Employee Add</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
                        <li><i class="fa fa-bars"></i><a href="/hr">HR Home</a></li>
                        <li><i class="fa fa-square-o"></i>Employee Add</li>
                    </ol>
                </div>
            </div>
            <div class="container" style="width: 70%">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <form class="form-horizontal" th:action="@{/hr/postJob}" method="post">
                            <section class="panel">
                                <header class="panel-heading">
                                    New Job Posting
                                </header>
                                <br>
                                <div class="panel-body">
                                    <section class="col-lg-12">
                                        <div class="form-group row">
                                            <label for="ddlGenderEdit" class="col-sm-4 col-form-label">Gender: </label>
                                            <div class="col-sm-6">
                                                <select class="form-control" id="ddlGenderEdit" name="gender">
                                                    <option th:value="${null}">-SELECT-</option>
                                                    <option value="MALE">MALE</option>
                                                    <option value="FEMALE">FEMALE</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtTitleEdit" class="col-sm-4 col-form-label">Title: </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="txtTitleEdit" name="title"
                                                    placeholder="Title Job">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtLocationEdit" class="col-sm-4 col-form-label">Location:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="txtLocationEdit"
                                                    name="location" placeholder="Location">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtVacancyEdit" class="col-sm-4 col-form-label">Vacancy:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control" id="txtVacancyEdit"
                                                    name="vacancy" placeholder="Vacancy">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtPostDateEdit" class="col-sm-4 col-form-label">Posting Date
                                                Job:</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control" id="txtPostDateEdit"
                                                    name="postDate" placeholder="Posting Date Job">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtExpiredDateEdit" class="col-sm-4 col-form-label">Posting
                                                Expired Job:</label>
                                            <div class="col-sm-6">
                                                <input type="date" class="form-control" id="txtExpiredDateEdit"
                                                    name="expiredDate" placeholder="Posting Expired Job">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="txtjobDetailEdit" class="col-sm-2 col-form-label">Deskription
                                                Job:</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" id="mytextarea" name="jobDetail"
                                                    placeholder="job Deskription Details" rows="6"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="fupImageEdit" class="col-sm-4 col-form-label">Select Banner:
                                            </label>
                                            <div class="col-sm-6">
                                                <input type="file" class="form-control file" id="fupImageEdit"
                                                    name="banner" placeholder="Select File">
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </section>
                            <br>
                            <div class="row white-bg">
                                <div class="panel-body">
                                    <button type="submit" class="btn btn-primary">
                                        Save
                                    </button>
                                    <a href="/hr/jobPost" class="btn  btn-warning">
                                        Exit
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.1.2/tinymce.min.js"
                integrity="sha512-cJ2vUNryvHzgNJfmFTtZ2VX5EMT5JOU1i8nm+L1kwoHQ9bSqSYdswxyk++9Gi27p3BG2rXZXLMsTsluY4RZSSw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script>
                tinymce.init({
                    selector: '#mytextarea'
                });

                $(document).ready(() => {
                    $(".item").removeClass("active");
                    $("#add-contact-link").addClass("active");
                })

            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.1.2/tinymce.min.js"
                integrity="sha512-cJ2vUNryvHzgNJfmFTtZ2VX5EMT5JOU1i8nm+L1kwoHQ9bSqSYdswxyk++9Gi27p3BG2rXZXLMsTsluY4RZSSw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script>
                tinymce.init({
                    selector: '#mytextarea'
                });

                $(document).ready(() => {
                    $(".item").removeClass("active");
                    $("#add-contact-link").addClass("active");
                })

            </script>

        </section>
    </div>

</body>

</html>
